  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 3,
      spaceBetween: 30,
      breakpoints: {
        320: {
          slidesPerView: 1,
          spaceBetween: 10,

        },


        850: {
          slidesPerView: 2,
          spaceBetween: 20,

        },


        1184: {
          slidesPerView: 3,
          spaceBetween: 20,
        },

        1300: {
          slidesPerView: 3,
          spaceBetween: 70,
        }

      },
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });


  </script>
